spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      # 애플리케이션 실행 시 테이블을 모두 드랍 후 다시 생성, 애플리케이션 종료되도 테이블이 남아 있음 (운영에서 사용 금지)
      ddl-auto: create
    properties:
      hibernate:
        # 다른 DB 벤더 설정
#        dialect: org.hibernate.dialect.Oracle10gDialect
        # JPA가 실행하는 쿼리를 콘솔에 로깅
#        show_sql: true
        # 쿼리를 보기 쉬운 포맷으로 출력
        format_sql: true

  data:
    web:
      pageable:
        # 기본 페이지 사이즈
        default-page-size: 10
        # 최대 페이지 사이즈
        max-page-size: 2000
        one-indexed-parameters: true

logging.level:
  # 발생되는 쿼리를 로그 파일에 로깅
  org.hibernate.SQL: debug
  # 바인딩된 파라미터까지 확인
#  org.hibernate.type: trace
